<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e64f7431b8.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/base.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/mobile.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <title>EPL | Top Scorers</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <section class="hero">
          <div class="container">
            <div class="hero-left">
              <div class="img-wrapper">
                <img
                  src="https://media.api-sports.io/football/leagues/39.png"
                  alt="Premier League icon"
                />
              </div>
              <div class="text-wrapper">
                <h1 class="header-md">Premier League</h1>
                <h2>Top Scorers</h2>
              </div>
            </div>
            <div class="hero-right">
              <label for="season-select">Season:</label>

              <select name="season" id="season-select">
                <option value="">--Select season--</option>
                <option value="2008">2008-09</option>
                <option value="2009">2009-10</option>
                <option value="2010">2010-11</option>
                <option value="2011">2011-12</option>
                <option value="2012">2012-13</option>
                <option value="2013">2013-14</option>
                <option value="2014">2014-15</option>
                <option value="2015">2015-16</option>
                <option value="2016">2016-17</option>
                <option value="2017">2017-18</option>
                <option value="2018">2018-19</option>
                <option value="2019">2019-20</option>
                <option value="2020">2020-21</option>
                <option value="2021">2021-22</option>
                <option value="2022">2022-23</option>
                <option value="2023">2023-24</option>
              </select>
              <button class="btn go-btn">GO</button>
            </div>
          </div>
        </section>

        <main class="coll-favs-wrapper">
          <section class="favorites">
            <h2 class="my-own-row">Favorites</h2>
          </section>
          <section class="collections">
            <section class="stats">
              <div class="stats-wrapper">
                <h2>Season</h2>
                <h3 class="page-season"></h3>
              </div>
              <div class="stats-wrapper">
                <h2>Goals</h2>
                <h3 class="page-goals"></h3>
              </div>
              <div class="stats-wrapper">
                <h2>Minutes</h2>
                <h3 class="page-minutes"></h3>
              </div>
            </section>
            <section class="sort-section">
              <button class="btn sort-btn" data-sort="asc">
                Sort<i class="fas fa-arrow-up"></i>
              </button>
              <button class="btn sort-btn" data-sort="desc">
                Sort<i class="fas fa-arrow-down"></i>
              </button>
            </section>

            <section class="player-cards"></section>
          </section>
        </main>
      </div>
      <footer>
        <span>&copy; 2024 Patrick Dunn</span>
        <a
          href="https://github.com/knightmac19"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa fa-lg fa-github"></i
        ></a>
      </footer>
    </div>

    <script src="./assets/js/res.js"></script>

    <script src="./assets/js/example.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
